<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Appartement Strasbourg</title>
  
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/png" href="icon.png">

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="login-screen" class="screen active">
    <div class="login-container">
      <div class="login-box">
        <h2>&#127968; Appartement Strasbourg</h2>
        <input type="email" id="login-email" placeholder="Email" autocomplete="username">
        <input type="password" id="login-password" placeholder="Mot de passe" autocomplete="current-password">
        <button onclick="login()">Se connecter</button>
        
        <div class="demo-info">
          <strong>&#8505; Comptes de démo :</strong><br>
          <small>Si la base est vide, utilisez :</small><br>
          <small>parent@famille.fr / 123</small>
        </div>
      </div>
    </div>
  </div>

  <div id="main-header" class="mobile-header" style="display:none;">
    <h1 id="header-title">&#128197; Planning</h1>
    <div class="header-right">
      <img id="header-avatar" src="" class="user-avatar-mini" onclick="showScreen('profile')" alt="Profil">
    </div>
  </div>

  <div id="calendar-screen" class="screen-content">
    <div class="calendar-navigation">
      <button onclick="changeMonth(-1)">&#9664;</button>
      <h2 id="current-month">Chargement...</h2>
      <button onclick="changeMonth(1)">&#9654;</button>
    </div>

    <div class="calendar-grid" id="calendar-grid"></div>
    
    <div style="text-align: center; margin-top: 20px;">
      <button class="btn-new-reservation" onclick="openBookingModal()">
        &#10133; Réserver une date
      </button>
    </div>
  </div>

  <div id="requests-screen" class="screen-content" style="display:none;">
    <div id="pending-requests"></div>
  </div>

  <div id="stats-screen" class="screen-content" style="display:none;">
    <div id="stats-container">
      </div>
  </div>

  <div id="infos-screen" class="screen-content" style="display:none;">
    <div class="info-container">
      <h2 style="margin-bottom:10px;">&#128161; Infos Utiles</h2>
      <p style="color:#666; margin-bottom:15px; font-size:14px;">
        Wifi, Poubelles, Parking, ne pas oublier...
      </p>

      <textarea id="infos-content" class="infos-textarea" readonly></textarea>
      
      <div id="infos-buttons" style="display:none; margin-top:15px; text-align:center;">
        <button id="btn-edit-infos" onclick="toggleEditInfos()" class="btn-action">Modifier</button>
        <button id="btn-save-infos" onclick="saveInfos()" class="btn-save" style="display:none;">Enregistrer</button>
      </div>
    </div>
  </div>

  <div id="profile-screen" class="screen-content" style="display:none;">
    <div class="profile-header-large">
        <img id="profile-avatar-large" src="" class="user-avatar-large">
        <button class="btn-edit-avatar" onclick="document.getElementById('profile-photo-url').focus()">&#9999;&#65039;</button>
    </div>

    <div class="profile-form">
      <label>Nom</label>
      <input type="text" id="profile-name">
      
      <label>Email</label>
      <input type="email" id="profile-email">
      
      <label>URL de votre photo</label>
      <input type="text" id="profile-photo-url" placeholder="https://...">

      <label>Ma couleur sur l'agenda</label>
      <div id="color-picker" class="color-options-container">
        </div>
      <input type="hidden" id="profile-color">
      
      <button class="btn-save" onclick="saveProfile()">&#128190; Enregistrer les modifications</button>
      
      <button class="btn-logout" onclick="logout()">
        <span>&#128682;</span> Se déconnecter
      </button>
    </div>
  </div>

  <div id="main-nav" class="bottom-nav" style="display:none;">
    <button class="nav-item active" onclick="showScreen('calendar')" data-target="calendar">
      <span class="nav-icon">&#128197;</span>
      <span class="nav-label">Agenda</span>
    </button>
    
    <button class="nav-item" id="nav-requests" onclick="showScreen('requests')" data-target="requests" style="display: none;">
      <span class="nav-icon">&#128232;</span>
      <span class="nav-label">Demandes</span>
      <span class="notification-badge" id="requests-badge" style="display: none;">0</span>
    </button>

    <button class="nav-item" id="nav-stats" onclick="showScreen('stats')" data-target="stats" style="display: none;">
      <span class="nav-icon">&#128202;</span>
      <span class="nav-label">Stats</span>
    </button>

    <button class="nav-item" onclick="showScreen('infos')" data-target="infos">
      <span class="nav-icon">&#128161;</span>
      <span class="nav-label">Infos</span>
    </button>
    
    <button class="nav-item" onclick="showScreen('profile')" data-target="profile">
      <span class="nav-icon">&#128100;</span>
      <span class="nav-label">Profil</span>
    </button>
  </div>

  <div id="reservation-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Nouvelle réservation</h2>
      
      <input type="hidden" id="res-id"> <label>Date de début</label> 
      <input type="date" id="res-start">
      
      <label>Date de fin</label> 
      <input type="date" id="res-end">
      
      <div class="modal-buttons">
        <button onclick="submitReservation()" class="btn-new-reservation" style="width:100%; margin-top:20px">Valider</button>
        <button id="btn-delete-res" onclick="deleteReservation()" class="btn-delete" style="display:none;">&#128465; Supprimer</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
